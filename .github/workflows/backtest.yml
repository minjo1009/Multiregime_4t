name: backtest (strict v1.1.7, repo-path only)
on:
  workflow_dispatch:
    inputs:
      CODE_ZIP:
        description: 'Repo path to code zip'
        required: true
        default: zips/trade_v1.1.7.zip
      DATA_ZIP:
        description: 'Repo path to data zip'
        required: true
        default: zips/ETHUSDT_1min_2020_2025.zip
      CSV_FILE:
        description: 'Exact CSV file name after unzip'
        required: true
        default: ETHUSDT_1min_2020_2025.csv

jobs:
  run:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    env:
      RUN_DIR: tmp/trade
      DATA_DIR: tmp/data
      OUT_DIR: _out_4u/run
      PYVER: '3.11'

    steps:
      # Pinned SHAs (보안 고정)
      - name: Validate pinned SHAs
        shell: bash
        run: |
          set -euo pipefail
          curl -sSfL -I https://api.github.com/repos/actions/checkout/tarball/08c6903cd8c0fde910a37f88322edcfb5dd907a8 >/dev/null
          curl -sSfL -I https://api.github.com/repos/actions/setup-python/tarball/a26af69be951a213d495a4c3e4e4022e16d87065 >/dev/null
          curl -sSfL -I https://api.github.com/repos/actions/upload-artifact/tarball/ea165f8d65b6e75b540449e92b4886f43607fa02 >/dev/null

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      # 경로 진단 + 존재 확인
      - name: Assert ZIPs exist (repo path only)
        shell: bash
        run: |
          set -euo pipefail
          echo "[debug] workspace tree (top level)"; ls -la
          echo "[debug] zips tree (2 levels)"; find zips -maxdepth 2 -type f -print 2>/dev/null || true
          CODE="${{ github.event.inputs.CODE_ZIP }}"
          DATA="${{ github.event.inputs.DATA_ZIP }}"
          if [ ! -f "${CODE}" ]; then
            echo "::error::CODE_ZIP not found at repo path: ${CODE}"
            exit 66
          fi
          if [ ! -f "${DATA}" ]; then
            echo "::error::DATA_ZIP not found at repo path: ${DATA}"
            exit 66
          fi
          echo "CODE_ZIP_ABS=${GITHUB_WORKSPACE}/${CODE}" >> $GITHUB_ENV
          echo "DATA_ZIP_ABS=${GITHUB_WORKSPACE}/${DATA}" >> $GITHUB_ENV

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: ${{ env.PYVER }}

      - name: Unpack code and data
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${RUN_DIR}" "${DATA_DIR}" "${OUT_DIR}"
          unzip -q "${CODE_ZIP_ABS}" -d "${RUN_DIR}"
          unzip -q "${DATA_ZIP_ABS}" -d "${DATA_DIR}"
          echo "[debug] data listing:"; find "${DATA_DIR}" -maxdepth 2 -type f -name '*.csv' -print || true

      - name: Install deps
        shell: bash
        working-directory: ${{ env.RUN_DIR }}
        run: |
          set -euo pipefail
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy scikit-learn pyyaml
          fi

      - name: Detect CSV and preflight (ABS)
        shell: bash
        run: |
          set -euo pipefail
          CSV_ABS="${GITHUB_WORKSPACE}/${{ env.DATA_DIR }}/${{ github.event.inputs.CSV_FILE }}"
          if [ ! -f "${CSV_ABS}" ]; then
            # 하위 폴더에 풀렸을 가능성: find로 보정
            FOUND="$(find "${{ env.DATA_DIR }}" -type f -name "${{ github.event.inputs.CSV_FILE }}" | head -n 1 || true)"
            if [ -z "${FOUND}" ]; then
              echo "::error::CSV not found: ${{ github.event.inputs.CSV_FILE }}"
              echo "[hint] Available CSVs:"; find "${{ env.DATA_DIR }}" -type f -name '*.csv' -print || true
              exit 64
            fi
            CSV_ABS="${GITHUB_WORKSPACE}/${FOUND}"
          fi
          echo "CSV_PATH=${CSV_ABS}" >> "$GITHUB_ENV"
          python "${{ env.RUN_DIR }}/scripts/preflight_strict.py" "${CSV_ABS}"

      - name: Run backtest (unified entry; v1.1.7 ensures effective config)
        shell: bash
        working-directory: ${{ env.RUN_DIR }}
        run: |
          set -euo pipefail
          export PYTHONPATH="${PWD}"
          python run_4u.py --data_path "${{ env.CSV_PATH }}" --out_dir "${{ github.workspace }}/${{ env.OUT_DIR }}"
          ls -l "${{ github.workspace }}/${{ env.OUT_DIR }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: backtest-output
          path: |
            ${{ env.OUT_DIR }}/summary.json
            ${{ env.OUT_DIR }}/gating_debug.json
            ${{ env.OUT_DIR }}/preds_test.csv
            ${{ env.OUT_DIR }}/trades.csv
            ${{ env.OUT_DIR }}/preflight.json