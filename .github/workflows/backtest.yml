name: backtest (v1.1.8 regime-first)
on:
  workflow_dispatch:
    inputs:
      CODE_ZIP:
        description: Repo path or absolute path to code zip (e.g., trade_v1.1.8.zip)
        required: true
        default: trade_v1.1.8.zip
      DATA_ZIP:
        description: Repo path or absolute path to data zip (e.g., ETHUSDT_1min_2020_2025.zip)
        required: true
        default: ETHUSDT_1min_2020_2025.zip
      CSV_FILE:
        description: Exact CSV file name after unzip (e.g., ETHUSDT_1min_2020_2025.csv)
        required: true
        default: ETHUSDT_1min_2020_2025.csv

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      RUN_DIR: tmp/trade
      DATA_DIR: tmp/data
      OUT_DIR: _out_4u/run
      PYVER: '3.11'

    steps:
      - name: Checkout (pinned)
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Resolve ZIP paths (root or nested OK)
        shell: bash
        run: |
          set -euo pipefail
          CODE_IN="${{ github.event.inputs.CODE_ZIP }}"
          DATA_IN="${{ github.event.inputs.DATA_ZIP }}"

          resolve() {
            in="$1"; var="$2"; path=""
            if [[ "$in" = /* && -f "$in" ]]; then
              path="$in"
            elif [[ -f "$in" ]]; then
              path="${GITHUB_WORKSPACE}/$in"
            elif [[ -f "${GITHUB_WORKSPACE}/$in" ]]; then
              path="${GITHUB_WORKSPACE}/$in"
            else
              base="$(basename "$in")"
              if [[ -f "${GITHUB_WORKSPACE}/$base" ]]; then
                path="${GITHUB_WORKSPACE}/$base"
              else
                found="$(find "${GITHUB_WORKSPACE}" -maxdepth 2 -type f -name "$base" -print -quit || true)"
                [[ -n "$found" ]] && path="$found"
              fi
            fi
            if [[ -z "$path" || ! -f "$path" ]]; then
              echo "::error::Could not find $in under repo root. Put it in the repo or give an absolute path."
              exit 66
            fi
            echo "$var=$path" >> "$GITHUB_ENV"
            echo "[resolved] $in -> $path"
          }

          resolve "$CODE_IN" CODE_ZIP_ABS
          resolve "$DATA_IN" DATA_ZIP_ABS

      - name: Setup Python (pinned)
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: ${{ env.PYVER }}

      - name: Unpack code and data
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${RUN_DIR}" "${DATA_DIR}" "${OUT_DIR}"
          unzip -q "${CODE_ZIP_ABS}" -d "${RUN_DIR}"
          unzip -q "${DATA_ZIP_ABS}" -d "${DATA_DIR}"
          echo "[debug] code top:"; ls -la "${RUN_DIR}" || true
          # run_4u.py가 하위폴더에 있으면 RUN_DIR 보정
          if [ ! -f "${RUN_DIR}/run_4u.py" ]; then
            CAND="$(find "${RUN_DIR}" -maxdepth 2 -type f -name 'run_4u.py' -print -quit || true)"
            if [ -n "$CAND" ]; then
              NEWDIR="$(dirname "$CAND")"
              echo "RUN_DIR=$NEWDIR" >> "$GITHUB_ENV"
              echo "[debug] RUN_DIR corrected -> $NEWDIR"
            else
              echo "::error::run_4u.py not found in code zip"
              exit 67
            fi
          fi
          echo "[debug] data files:"; find "${DATA_DIR}" -maxdepth 2 -type f -name '*.csv' -print || true

      - name: Install deps
        shell: bash
        working-directory: ${{ env.RUN_DIR }}
        run: |
          set -euo pipefail
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy scikit-learn pyyaml
          fi

      - name: Detect CSV and preflight (ABS path)
        shell: bash
        run: |
          set -euo pipefail
          CSV_NAME="${{ github.event.inputs.CSV_FILE }}"
          CSV_ABS="${GITHUB_WORKSPACE}/${{ env.DATA_DIR }}/${CSV_NAME}"
          if [ ! -f "$CSV_ABS" ]; then
            FOUND="$(find "${{ env.DATA_DIR }}" -type f -name "$CSV_NAME" -print -quit || true)"
            if [ -z "$FOUND" ]; then
              echo "::error::CSV not found: $CSV_NAME"
              echo "[hint] available CSVs:"; find "${{ env.DATA_DIR }}" -type f -name '*.csv' -print || true
              exit 64
            fi
            CSV_ABS="${GITHUB_WORKSPACE}/${FOUND}"
          fi
          echo "CSV_PATH=$CSV_ABS" >> "$GITHUB_ENV"
          python "${{ env.RUN_DIR }}/scripts/preflight_strict.py" "$CSV_ABS"

      # === Regime-first config override (no coverage forcing) ===
      - name: Apply regime-first config (override)
        shell: bash
        working-directory: ${{ env.RUN_DIR }}
        run: |
          set -euo pipefail
          mkdir -p conf
          cat > conf/config.effective.yml <<'YAML'
calibration:
  method: isotonic

# 커버리지 타깃 비활성화 (엔진이 무시/우회하도록)
coverage_target_min: null
coverage_target_max: null

gate:
  mode: regime
  force_coverage: false
  beta: 1.6
  temp: 6.0
  thr_by_regime:
    BULL: 3.8
    BEAR: 3.8
    RANGE: 4.2
  session_bias:
    US: 1.0
    EU: 1.0
    ASIA: 1.0

regime:
  trend:
    ema_fast: 50
    ema_slow: 200
    band_bps: 5
  vol:
    atr_len: 14
    atr_pct_len: 10080
    bins_bps: [40, 120]
  liquidity:
    vol_ma_len: 50
    min_rel_vol: 0.8

entry:
  long:
    rule: "trend==BULL and vol in ['MED','HIGH'] and conf>=thr_for_regime and liquidity_ok"
  short:
    rule: "trend==BEAR and vol in ['MED','HIGH'] and conf>=thr_for_regime and liquidity_ok"
  allow_range_breakouts: false

costs:
  taker_bps: 3
  slippage_bps: 0

trade:
  hold_bars: 8
  tp_pct: 0.004
  sl_pct: 0.002
  breakeven_after_bars: 5
  breakeven_trigger_bps: 2

policy:
  allow_long: true
  allow_short: true
YAML
          echo "[debug] wrote conf/config.effective.yml"
          head -n 20 conf/config.effective.yml || true

      - name: Run backtest (v1.1.8 unified entry)
        shell: bash
        working-directory: ${{ env.RUN_DIR }}
        run: |
          set -euo pipefail
          export PYTHONPATH="${PWD}"
          python run_4u.py --data_path "${{ env.CSV_PATH }}" --out_dir "${GITHUB_WORKSPACE}/${{ env.OUT_DIR }}"
          echo "[debug] out list:"; ls -l "${GITHUB_WORKSPACE}/${{ env.OUT_DIR }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: backtest-output
          path: |
            ${{ env.OUT_DIR }}/summary.json
            ${{ env.OUT_DIR }}/gating_debug.json
            ${{ env.OUT_DIR }}/preds_test.csv
            ${{ env.OUT_DIR }}/trades.csv
            ${{ env.OUT_DIR }}/preflight.json