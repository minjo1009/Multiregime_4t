name: Backtest
on:
  workflow_dispatch:

env:
  REPO_DIR: repo
  TRADE_ZIP: trade_v1.0.5_full.zip        # 레포 루트의 코드 zip (이름 꼭 확인)
  DATA_ZIP:  ETHUSDT_1min_2020_2025.zip   # 레포 루트의 데이터 zip
  RUN_DIR:   tmp/trade
  DATA_DIR:  tmp/data
  OUT_DIR:   _out_4u/run
  CSV_PATH:  tmp/data/ETHUSDT_1min_2020_2025.csv

jobs:
  run-backtest:
    runs-on: ubuntu-latest
    steps:
      # --- Git checkout (actions/checkout 미사용: 정책 충돌 회피)
      - name: Checkout repository (git)
        shell: bash
        run: |
          set -euo pipefail
          git init "${REPO_DIR}"
          cd "${REPO_DIR}"
          git remote add origin "${GITHUB_SERVER_URL:-https://github.com}/${GITHUB_REPOSITORY}.git"
          git -c protocol.version=2 fetch --depth=1 origin "${GITHUB_SHA}"
          git checkout --force FETCH_HEAD
          ls -al

      # --- 준비 & 압축 해제 + ZIP SHA/목록 출력
      - name: Prepare workspace
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${RUN_DIR}" "${DATA_DIR}" "${OUT_DIR}"
          test -f "${REPO_DIR}/${TRADE_ZIP}" || { echo "❌ trade zip not found: ${TRADE_ZIP}"; exit 1; }
          test -f "${REPO_DIR}/${DATA_ZIP}"  || { echo "❌ data zip not found:  ${DATA_ZIP}";  exit 1; }
          echo "Code ZIP SHA256:"
          sha256sum "${REPO_DIR}/${TRADE_ZIP}" || true
          echo "Data ZIP SHA256:"
          sha256sum "${REPO_DIR}/${DATA_ZIP}"  || true
          echo "Unzipping..."
          unzip -q "${REPO_DIR}/${TRADE_ZIP}" -d "${RUN_DIR}"
          unzip -q "${REPO_DIR}/${DATA_ZIP}"  -d "${DATA_DIR}"
          echo "Top of runner & config:"
          sed -n '1,60p' "${RUN_DIR}/backtest/runner.py" || true
          sed -n '1,60p' "${RUN_DIR}/conf/config.yml"     || true

      # --- 의존성 설치
      - name: Install requirements
        working-directory: ${{ env.RUN_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          python3 -V
          python3 -m pip install -U pip
          python3 -m pip install -r requirements.txt

      # --- Fingerprint: legacy(v1.0.4) / transitional(1.0.4b) / new(v1.0.5) 모두 허용
      - name: Fingerprint check (legacy + transitional + v1.0.5)
        shell: bash
        run: |
          set -euo pipefail
          f="${RUN_DIR}/backtest/runner.py"
          conf="${RUN_DIR}/conf/config.yml"
          if grep -Eq "Coverage-aligned gating" "$f"; then
            echo "OK: legacy marker found (v1.0.4)"
          elif grep -Eq "^s1_min_prob" "$conf" && grep -Eq "^coverage_mode" "$conf"; then
            echo "OK: transitional markers found (1.0.4b)"
          elif grep -Eq "^regime_policy:" "$conf" && grep -Eq "^s1_floor:" "$conf"; then
            echo "OK: v1.0.5 markers found"
          else
            echo "✖ missing markers (legacy/transitional/v1.0.5)"
            echo "---- runner.py head ----"; sed -n '1,140p' "$f" || true
            echo "---- config.yml head ----"; sed -n '1,140p' "$conf" || true
            exit 1
          fi

      # --- CSV 프리플라이트 (경로 자동 탐지)
      - name: Preflight CSV
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f "${CSV_PATH}" ]; then
            echo "CSV_PATH not found -> re-detecting…"
            cand=$(find "${DATA_DIR}" -type f \
                     \( -iname "*ETHUSDT*1min*2020*2025*.csv" -o \
                        -iname "*ETHUSDT*1m*2020*2025*.csv"  -o \
                        -iname "*.csv" \) | head -n1 || true)
            [ -n "$cand" ] || { echo "❌ No CSV found in ${DATA_DIR}"; exit 1; }
            echo "Detected: $cand"
            echo "CSV_PATH=$cand" >> "$GITHUB_ENV"
          else
            echo "CSV_PATH=${CSV_PATH}" >> "$GITHUB_ENV"
          fi

      # --- 백테스트 실행
      - name: Run backtest
        working-directory: ${{ env.RUN_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          CSV="${CSV_PATH}"; [ -f "$CSV" ] || CSV="${{ env.CSV_PATH }}"
          echo "Using CSV_PATH=${CSV}"
          python3 run_4u.py --data_path "${CSV}" --out_dir "${GITHUB_WORKSPACE}/${OUT_DIR}" --config "conf/config.yml"
          echo "---- gating debug ----"
          cat "${GITHUB_WORKSPACE}/${OUT_DIR}/gating_debug.json" || true
          ls -al "${GITHUB_WORKSPACE}/${OUT_DIR}"

      # --- 결과 업로드 (pinned SHA)
      - name: Upload artifacts (pinned SHA)
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: backtest-output
          path: |
            _out_4u/run/summary.json
            _out_4u/run/gating_debug.json
            _out_4u/run/trades.csv
            _out_4u/run/preds_test.csv
            _out_4u/run/charts/
          if-no-files-found: error
          retention-days: 30