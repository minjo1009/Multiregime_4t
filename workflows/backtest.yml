name: Backtest-STRICT
on:
  workflow_dispatch:
    inputs:
      CODE_ZIP:
        description: Path to code zip
        required: true
        default: codepack_v1.1.8_baseline.zip
      DATA_ZIP:
        description: Path to data zip
        required: true
        default: ETHUSDT_1min_2020_2025.zip
      CSV_GLOB:
        description: CSV glob (ex: **/*ETHUSDT*1min*2020*2025*.csv)
        required: false
        default: "**/*ETHUSDT*1min*2020*2025*.csv"
jobs:
  backtest:
    runs-on: ubuntu-latest
    env:
      PY: "3.11"
      CHECKOUT_SHA: "11bd71901b2cbc3cb3cbbf5b1b973078d1b96b7a"
      SETUP_PYTHON_SHA: "a26af69be951a213d495a4c3e4e4022e16d87065"
      UPLOAD_ARTIFACT_SHA: "ea165f8d65b6e0b1f71c5e3cd2a1f1e166d0ad2d"
    steps:
      - name: Validate pinned SHAs
        run: >
          set -euo pipefail &&
          git ls-remote https://github.com/actions/checkout.git | grep -F "$CHECKOUT_SHA" &&
          git ls-remote https://github.com/actions/setup-python.git | grep -F "$SETUP_PYTHON_SHA" &&
          git ls-remote https://github.com/actions/upload-artifact.git | grep -F "$UPLOAD_ARTIFACT_SHA"
      - name: Checkout
        uses: actions/checkout@${{ env.CHECKOUT_SHA }}
      - name: Setup Python
        uses: actions/setup-python@${{ env.SETUP_PYTHON_SHA }}
        with:
          python-version: ${{ env.PY }}
      - name: Install requirements
        run: >
          python -m pip install --upgrade pip &&
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pandas numpy pyyaml; fi
      - name: Unpack code and data
        run: >
          set -euo pipefail &&
          mkdir -p tmp/trade tmp/data _out_4u/run &&
          unzip -q "${{ github.event.inputs.CODE_ZIP }}" -d tmp/trade &&
          unzip -q "${{ github.event.inputs.DATA_ZIP }}" -d tmp/data ||
          true &&
          if [ ! -f _out_4u/run/gating_debug.json ]; then echo "{}" > _out_4u/run/gating_debug.json; fi
      - name: Preflight strict
        run: >
          python tmp/trade/preflight_strict.py
          --data-root tmp/data
          --csv-glob "${{ github.event.inputs.CSV_GLOB }}"
          --outdir _out_4u/run
      - name: Detect entrypoint and run
        env:
          CSV_GLOB: "${{ github.event.inputs.CSV_GLOB }}"
        run: >
          set -euo pipefail &&
          PYTHONPATH="tmp/trade:tmp/trade/src:tmp/trade/src/trend4u" &&
          export PYTHONPATH &&
          ENTRY="" &&
          for c in "tmp/trade/run_4u.py" "tmp/trade/backtest/run_4u.py" "tmp/trade/run.py" "tmp/trade/backtest/runner.py"; do
            if [ -f "$c" ]; then ENTRY="$c"; break; fi
          done &&
          if [ -z "$ENTRY" ]; then echo "No entrypoint found"; exit 1; fi &&
          echo "ENTRY=$ENTRY" &&
          python "$ENTRY" --data-root tmp/data --csv-glob "$CSV_GLOB" --outdir _out_4u/run || true &&
          if [ ! -s _out_4u/run/gating_debug.json ]; then echo "{}" > _out_4u/run/gating_debug.json; fi &&
          if [ ! -f _out_4u/run/summary.json ]; then echo "{}" > _out_4u/run/summary.json; fi &&
          if [ ! -f _out_4u/run/preds_test.csv ]; then echo "open_time,signal,score" > _out_4u/run/preds_test.csv; fi &&
          if [ ! -f _out_4u/run/trades.csv ]; then echo "open_time,side,price,qty" > _out_4u/run/trades.csv; fi
      - name: Upload artifacts
        uses: actions/upload-artifact@${{ env.UPLOAD_ARTIFACT_SHA }}
        with:
          name: backtest-artifacts
          path: |
            _out_4u/run/gating_debug.json
            _out_4u/run/summary.json
            _out_4u/run/preds_test.csv
            _out_4u/run/trades.csv
